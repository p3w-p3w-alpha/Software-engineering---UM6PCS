<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS - Study Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <div class="sidebar">
        <div class="sidebar-header"><i class="bi bi-mortarboard-fill me-2"></i><span>SAMS</span></div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
            <a href="courses.html" class="nav-link"><i class="bi bi-book"></i> Courses</a>
            <a href="enrollments.html" class="nav-link"><i class="bi bi-journal-check"></i> My Enrollments</a>
            <a href="assignments.html" class="nav-link"><i class="bi bi-file-earmark-text"></i> Assignments</a>
            <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart"></i> Grades</a>
            <a href="study-groups.html" class="nav-link active"><i class="bi bi-people"></i> Study Groups</a>
            <a href="connections.html" class="nav-link"><i class="bi bi-person-lines-fill"></i> Connections</a>
            <a href="messages.html" class="nav-link"><i class="bi bi-chat-dots"></i> Messages</a>
            <a href="notifications.html" class="nav-link"><i class="bi bi-bell"></i> Notifications</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info"><i class="bi bi-person-circle me-2"></i><span id="userName">Loading...</span></div>
            <button class="btn btn-sm btn-outline-light w-100 mt-2" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1>Study Groups</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                <i class="bi bi-plus-circle"></i> Create Group
            </button>
        </div>

        <div class="content-body">
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#myGroups">My Groups</a></li>
                <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#discover">Discover</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="myGroups">
                    <div id="myGroupsContainer"><div class="text-center py-5"><div class="spinner-border text-primary"></div></div></div>
                </div>
                <div class="tab-pane fade" id="discover">
                    <div id="discoverContainer"><div class="text-center py-5"><div class="spinner-border text-primary"></div></div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Study Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createGroupForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="groupDesc" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Max Members</label>
                            <input type="number" class="form-control" id="maxMembers" value="10" min="2" max="50">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isPrivate">
                            <label class="form-check-label" for="isPrivate">Private Group (Requires Approval)</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Group Chat Modal -->
    <div class="modal fade" id="chatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatModalTitle">Group Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="chatMessages" style="height: 400px; overflow-y: auto; border: 1px solid #dee2e6; padding: 15px; margin-bottom: 15px;">
                        <div class="text-center"><div class="spinner-border text-primary"></div></div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type a message...">
                        <button class="btn btn-primary" onclick="sendMessage()"><i class="bi bi-send"></i> Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        checkAuth();
        const user = getCurrentUser();
        document.getElementById('userName').textContent = user.username;

        let currentGroupId = null;
        const chatModal = new bootstrap.Modal(document.getElementById('chatModal'));

        async function loadGroups() {
            try {
                const myGroups = await apiCall(`/study-groups/user/${user.id}/groups`);
                const allGroups = await apiCall('/study-groups/public');

                displayMyGroups(myGroups);
                displayDiscoverGroups(allGroups, myGroups.map(g => g.groupId));
            } catch (error) {
                console.error('Error loading groups:', error);
                showToast('Error loading groups', 'error');
            }
        }

        function displayMyGroups(groups) {
            const container = document.getElementById('myGroupsContainer');

            if (!groups || groups.length === 0) {
                container.innerHTML = '<div class="alert alert-info">You are not in any study groups yet</div>';
                return;
            }

            let html = '<div class="row g-3">';
            groups.forEach(membership => {
                html += `
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${membership.groupName}</h5>
                                <p class="text-muted">Role: <span class="badge bg-info">${membership.role}</span></p>
                                <button class="btn btn-sm btn-primary" onclick="openGroupChat(${membership.groupId}, '${membership.groupName}')">
                                    <i class="bi bi-chat"></i> Open Chat
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="leaveGroup(${membership.groupId})">
                                    <i class="bi bi-box-arrow-right"></i> Leave
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function displayDiscoverGroups(groups, joinedIds) {
            const container = document.getElementById('discoverContainer');
            const available = groups.filter(g => !joinedIds.includes(g.id));

            if (available.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No new groups to discover</div>';
                return;
            }

            let html = '<div class="row g-3">';
            available.forEach(group => {
                html += `
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${group.name}</h5>
                                <p class="card-text">${group.description || 'No description'}</p>
                                <small class="text-muted">${group.currentMemberCount || 0}/${group.maxMembers} members</small>
                                <button class="btn btn-sm btn-primary mt-2" onclick="joinGroup(${group.id})">
                                    <i class="bi bi-plus"></i> Join
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const groupData = {
                name: document.getElementById('groupName').value,
                description: document.getElementById('groupDesc').value,
                maxMembers: parseInt(document.getElementById('maxMembers').value),
                isPrivate: document.getElementById('isPrivate').checked
            };

            try {
                await apiCall(`/study-groups?creatorId=${user.id}`, 'POST', groupData);
                showToast('Study group created successfully!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('createGroupModal')).hide();
                document.getElementById('createGroupForm').reset();
                loadGroups();
            } catch (error) {
                showToast('Error creating group: ' + error.message, 'error');
            }
        });

        async function joinGroup(groupId) {
            try {
                await apiCall(`/study-groups/${groupId}/join?userId=${user.id}`, 'POST');
                showToast('Joined group successfully!', 'success');
                loadGroups();
            } catch (error) {
                showToast('Error joining group: ' + error.message, 'error');
            }
        }

        async function leaveGroup(groupId) {
            if (!confirm('Are you sure you want to leave this group?')) return;

            try {
                await apiCall(`/study-groups/${groupId}/leave?userId=${user.id}`, 'POST');
                showToast('Left group successfully', 'success');
                loadGroups();
            } catch (error) {
                showToast('Error leaving group: ' + error.message, 'error');
            }
        }

        async function openGroupChat(groupId, groupName) {
            currentGroupId = groupId;
            document.getElementById('chatModalTitle').textContent = groupName;
            chatModal.show();
            loadMessages();
        }

        async function loadMessages() {
            try {
                const messages = await apiCall(`/study-groups/${currentGroupId}/messages?userId=${user.id}&page=0&size=50`);

                const container = document.getElementById('chatMessages');
                if (!messages.content || messages.content.length === 0) {
                    container.innerHTML = '<p class="text-muted text-center">No messages yet</p>';
                    return;
                }

                let html = '';
                messages.content.reverse().forEach(msg => {
                    const isMine = msg.senderId === user.id;
                    html += `
                        <div class="mb-2 ${isMine ? 'text-end' : ''}">
                            <small class="text-muted">${msg.senderName} - ${formatDate(msg.sentAt)}</small>
                            <div class="d-inline-block p-2 rounded ${isMine ? 'bg-primary text-white' : 'bg-light'}">
                                ${msg.content}
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            try {
                await apiCall(`/study-groups/${currentGroupId}/messages?senderId=${user.id}`, 'POST', {content});
                input.value = '';
                loadMessages();
            } catch (error) {
                showToast('Error sending message', 'error');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        loadGroups();
    </script>
</body>
</html>
