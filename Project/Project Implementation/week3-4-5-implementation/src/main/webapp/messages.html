<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS - Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .chat-container {
            display: flex;
            height: calc(100vh - 200px);
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .conversations-sidebar {
            width: 350px;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #f8f9fa;
        }

        .conversation-item.active {
            background: #e7f3ff;
        }

        .conversation-item.unread {
            background: #fff3cd;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .message-bubble {
            max-width: 70%;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .message-bubble.sent {
            float: right;
            clear: both;
        }

        .message-bubble.received {
            float: left;
            clear: both;
        }

        .message-bubble .bubble-content {
            padding: 0.75rem 1rem;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message-bubble.sent .bubble-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-bubble.received .bubble-content {
            background: white;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .empty-chat {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
            }
            .chat-area {
                display: none;
            }
            .chat-area.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <div class="sidebar">
        <div class="sidebar-header"><i class="bi bi-mortarboard-fill me-2"></i><span>SAMS</span></div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
            <a href="courses.html" class="nav-link"><i class="bi bi-book"></i> Courses</a>
            <a href="enrollments.html" class="nav-link"><i class="bi bi-journal-check"></i> My Enrollments</a>
            <a href="assignments.html" class="nav-link"><i class="bi bi-file-earmark-text"></i> Assignments</a>
            <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart"></i> Grades</a>
            <a href="study-groups.html" class="nav-link"><i class="bi bi-people"></i> Study Groups</a>
            <a href="connections.html" class="nav-link"><i class="bi bi-person-lines-fill"></i> Connections</a>
            <a href="messages.html" class="nav-link active"><i class="bi bi-chat-dots"></i> Messages</a>
            <a href="notifications.html" class="nav-link"><i class="bi bi-bell"></i> Notifications</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info"><i class="bi bi-person-circle me-2"></i><span id="userName">Loading...</span></div>
            <button class="btn btn-sm btn-outline-light w-100 mt-2" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1>Messages</h1>
            <button class="btn btn-primary" onclick="loadConversations()"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
        </div>

        <div class="content-body">
            <div class="chat-container">
                <!-- Conversations Sidebar -->
                <div class="conversations-sidebar">
                    <div class="conversations-header">
                        <input type="text" class="form-control" id="searchConversations" placeholder="Search conversations...">
                    </div>
                    <div class="conversations-list" id="conversationsList">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary"></div>
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area" id="chatArea">
                    <div class="empty-chat">
                        <i class="bi bi-chat-dots" style="font-size: 4rem; color: #dee2e6;"></i>
                        <p class="mt-3">Select a conversation to start messaging</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        checkAuth();
        const user = getCurrentUser();
        document.getElementById('userName').textContent = user.username;

        let conversations = [];
        let currentConversation = null;
        let currentOtherUser = null;

        async function loadConversations() {
            try {
                conversations = await apiCall(`/messages/user/${user.id}/conversations`);
                displayConversations(conversations);

                // Check if we need to open a specific conversation from URL
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user');
                if (userId) {
                    const conv = conversations.find(c => c.otherUser.id.toString() === userId);
                    if (conv) {
                        openConversation(conv.otherUser);
                    }
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                showToast('Error loading conversations', 'error');
            }
        }

        function displayConversations(convs) {
            const container = document.getElementById('conversationsList');

            if (!convs || convs.length === 0) {
                container.innerHTML = '<div class="p-3 text-muted text-center">No conversations yet</div>';
                return;
            }

            let html = '';
            convs.forEach(conv => {
                const otherUser = conv.otherUser;
                const lastMsg = conv.lastMessage;
                const unreadClass = conv.unreadCount > 0 ? 'unread' : '';
                const activeClass = currentOtherUser?.id === otherUser.id ? 'active' : '';

                html += `
                    <div class="conversation-item ${unreadClass} ${activeClass}" onclick='openConversation(${JSON.stringify(otherUser)})'>
                        <div class="d-flex justify-content-between align-items-start mb-1">
                            <h6 class="mb-0">${otherUser.firstName} ${otherUser.lastName}</h6>
                            ${conv.unreadCount > 0 ? `<span class="badge bg-danger">${conv.unreadCount}</span>` : ''}
                        </div>
                        <small class="text-muted d-block">@${otherUser.username}</small>
                        ${lastMsg ? `
                            <p class="mb-1 small text-truncate">${lastMsg.content}</p>
                            <small class="text-muted">${formatDate(lastMsg.sentAt)}</small>
                        ` : '<p class="mb-0 small text-muted">No messages yet</p>'}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function openConversation(otherUser) {
            currentOtherUser = otherUser;
            const chatArea = document.getElementById('chatArea');

            // Build chat interface
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">${otherUser.firstName} ${otherUser.lastName}</h5>
                            <small class="text-muted">@${otherUser.username}</small>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary" onclick="markAllAsRead()">
                            <i class="bi bi-check2-all"></i> Mark as Read
                        </button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
                <div class="chat-input-area">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" onclick="sendMessage()">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                </div>
            `;

            await loadMessages();
        }

        async function loadMessages() {
            if (!currentOtherUser) return;

            try {
                const messages = await apiCall(`/messages/conversation?user1Id=${user.id}&user2Id=${currentOtherUser.id}&page=0&size=50`);
                displayMessages(messages.content || []);
            } catch (error) {
                console.error('Error loading messages:', error);
                document.getElementById('chatMessages').innerHTML = '<p class="text-danger text-center">Error loading messages</p>';
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('chatMessages');

            if (messages.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">No messages yet. Start the conversation!</p>';
                return;
            }

            let html = '';
            messages.reverse().forEach(msg => {
                const isSent = msg.sender.id === user.id;
                const bubbleClass = isSent ? 'sent' : 'received';

                html += `
                    <div class="message-bubble ${bubbleClass}">
                        <div class="bubble-content">
                            ${msg.content}
                        </div>
                        <div class="message-time ${isSent ? 'text-end' : ''}">
                            ${formatDate(msg.sentAt)}
                            ${isSent && msg.read ? '<i class="bi bi-check2-all text-primary"></i>' : ''}
                            ${isSent && !msg.read ? '<i class="bi bi-check2"></i>' : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content || !currentOtherUser) return;

            try {
                await apiCall('/messages/send', 'POST', {
                    senderId: user.id,
                    receiverId: currentOtherUser.id,
                    content: content
                });

                input.value = '';
                await loadMessages();
                await loadConversations(); // Refresh conversation list
            } catch (error) {
                showToast('Error sending message', 'error');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function markAllAsRead() {
            if (!currentOtherUser) return;

            try {
                await apiCall(`/messages/mark-read?receiverId=${user.id}&senderId=${currentOtherUser.id}`, 'PUT');
                showToast('Messages marked as read', 'success');
                await loadConversations();
            } catch (error) {
                showToast('Error marking messages as read', 'error');
            }
        }

        // Search conversations
        document.getElementById('searchConversations').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = conversations.filter(conv => {
                const otherUser = conv.otherUser;
                return otherUser.firstName.toLowerCase().includes(query) ||
                       otherUser.lastName.toLowerCase().includes(query) ||
                       otherUser.username.toLowerCase().includes(query);
            });
            displayConversations(filtered);
        });

        // Auto-refresh messages every 5 seconds if a conversation is open
        setInterval(() => {
            if (currentOtherUser) {
                loadMessages();
            }
        }, 5000);

        // Auto-refresh conversations every 10 seconds
        setInterval(() => {
            loadConversations();
        }, 10000);

        loadConversations();
    </script>
</body>
</html>
