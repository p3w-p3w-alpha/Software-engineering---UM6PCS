<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-mortarboard-fill me-2"></i>
            <span>SAMS</span>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link"><i class="bi bi-house-door"></i> Dashboard</a>
            <a href="courses.html" class="nav-link active"><i class="bi bi-book"></i> Courses</a>
            <a href="enrollments.html" class="nav-link"><i class="bi bi-journal-check"></i> My Enrollments</a>
            <a href="assignments.html" class="nav-link"><i class="bi bi-file-earmark-text"></i> Assignments</a>
            <a href="grades.html" class="nav-link"><i class="bi bi-bar-chart"></i> Grades</a>
            <a href="study-groups.html" class="nav-link"><i class="bi bi-people"></i> Study Groups</a>
            <a href="connections.html" class="nav-link"><i class="bi bi-person-lines-fill"></i> Connections</a>
            <a href="messages.html" class="nav-link"><i class="bi bi-chat-dots"></i> Messages</a>
            <a href="notifications.html" class="nav-link"><i class="bi bi-bell"></i> Notifications</a>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <i class="bi bi-person-circle me-2"></i>
                <span id="userName">Loading...</span>
            </div>
            <button class="btn btn-sm btn-outline-light w-100 mt-2" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1>Browse Courses</h1>
            <button class="btn btn-primary" onclick="loadCourses()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <div class="content-body">
            <!-- Search and Filters -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search courses...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="departmentFilter">
                                <option value="">All Departments</option>
                                <option value="CS">Computer Science</option>
                                <option value="MATH">Mathematics</option>
                                <option value="ENG">Engineering</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="semesterFilter">
                                <option value="">All Semesters</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="applyFilters()">
                                <i class="bi bi-funnel"></i> Filter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Courses List -->
            <div id="coursesContainer">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalTitle">Course Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="courseModalBody">
                    <!-- Content will be loaded dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="enrollBtn" onclick="enrollInCourse()">
                        <i class="bi bi-check-circle"></i> Enroll
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        checkAuth();
        const user = getCurrentUser();
        document.getElementById('userName').textContent = user.username;

        let allCourses = [];
        let selectedCourse = null;
        const courseModal = new bootstrap.Modal(document.getElementById('courseModal'));

        async function loadCourses() {
            try {
                allCourses = await apiCall('/courses');
                displayCourses(allCourses);
                await loadSemesters();
            } catch (error) {
                console.error('Error loading courses:', error);
                showToast('Error loading courses', 'error');
            }
        }

        async function loadSemesters() {
            try {
                const semesters = await apiCall('/semesters');
                const select = document.getElementById('semesterFilter');
                semesters.forEach(sem => {
                    const option = document.createElement('option');
                    option.value = sem.id;
                    option.textContent = sem.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading semesters:', error);
            }
        }

        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');

            if (!courses || courses.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No courses available</div>';
                return;
            }

            let html = '<div class="row g-3">';
            courses.forEach(course => {
                const isActive = course.active !== false;
                const capacity = course.capacity || 0;
                const enrolled = course.enrolledCount || 0;
                const available = capacity - enrolled;

                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${course.courseCode}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${course.courseName}</h6>
                                <p class="card-text text-truncate-2">${course.description || 'No description'}</p>

                                <div class="mt-3">
                                    <small class="text-muted">
                                        <i class="bi bi-clock"></i> ${course.creditHours} Credits<br>
                                        <i class="bi bi-people"></i> ${enrolled}/${capacity} Enrolled<br>
                                        <i class="bi bi-person"></i> ${course.instructor || 'TBA'}
                                    </small>
                                </div>

                                ${available > 0 ?
                                    `<span class="badge bg-success mt-2">${available} spots available</span>` :
                                    '<span class="badge bg-danger mt-2">Full (Waitlist)</span>'
                                }
                            </div>
                            <div class="card-footer bg-transparent">
                                <button class="btn btn-sm btn-outline-primary" onclick="showCourseDetails(${course.id})">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        async function showCourseDetails(courseId) {
            try {
                const course = await apiCall(`/courses/${courseId}`);
                selectedCourse = course;

                let html = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Course Code</h6>
                            <p>${course.courseCode}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Course Name</h6>
                            <p>${course.courseName}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Credit Hours</h6>
                            <p>${course.creditHours}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Capacity</h6>
                            <p>${course.enrolledCount || 0}/${course.capacity || 0}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6>Description</h6>
                            <p>${course.description || 'No description available'}</p>
                        </div>
                    </div>
                    ${course.schedule ? `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Schedule</h6>
                            <p>${course.daysOfWeek} ${course.startTime} - ${course.endTime}</p>
                        </div>
                        <div class="col-md-6">
                            <h6>Location</h6>
                            <p>${course.location || 'TBA'}</p>
                        </div>
                    </div>
                    ` : ''}
                `;

                document.getElementById('courseModalTitle').textContent = course.courseCode;
                document.getElementById('courseModalBody').innerHTML = html;
                courseModal.show();

            } catch (error) {
                console.error('Error loading course details:', error);
                showToast('Error loading course details', 'error');
            }
        }

        async function enrollInCourse() {
            if (!selectedCourse) return;

            try {
                await apiCall(`/enrollments?studentId=${user.id}&courseId=${selectedCourse.id}`, 'POST');
                showToast('Successfully enrolled in course!', 'success');
                courseModal.hide();
                loadCourses();
            } catch (error) {
                showToast('Enrollment failed: ' + error.message, 'error');
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const department = document.getElementById('departmentFilter').value;
            const semester = document.getElementById('semesterFilter').value;

            let filtered = allCourses.filter(course => {
                const matchesSearch = !searchTerm ||
                    course.courseCode.toLowerCase().includes(searchTerm) ||
                    course.courseName.toLowerCase().includes(searchTerm);

                const matchesDept = !department || course.courseCode.startsWith(department);

                const matchesSem = !semester || (course.semesterId && course.semesterId.toString() === semester);

                return matchesSearch && matchesDept && matchesSem;
            });

            displayCourses(filtered);
        }

        // Load courses on page load
        loadCourses();

        // Add search on input
        document.getElementById('searchInput').addEventListener('input', applyFilters);
    </script>
</body>
</html>
