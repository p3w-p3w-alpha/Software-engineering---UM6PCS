# Application Configuration
spring.application.name=sams

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sams_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.sams=DEBUG

# File Upload Configuration (for Phase 4: Assignments)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
file.upload.directory=./uploads
file.max-size-mb=10

# Notification Settings (for Phase 6)
notification.email.enabled=false
notification.email.from=noreply@sams.edu

# Study Group Settings (for Phase 3)
study.group.max.members.default=10
study.group.message.max.length=2000

# Assignment Settings (for Phase 4)
assignment.allowed.file.types=pdf,docx,doc,txt,zip,java,py,cpp,c,js,html,css
assignment.max.file.size.mb=10

# Credit Limits (for Phase 2)
enrollment.max.credits.per.semester=18
enrollment.min.credits.full.time=12
